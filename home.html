<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Timeline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #FFCDC2 0%, #FFB6C1 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            padding: 10px 0;
        }
        
        .header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #E57373, #F48FB1);
            border-radius: 3px;
        }
        
        .title {
            font-weight: 600;
            font-size: 26px;
            color: #333;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            transition: transform 0.3s ease;
        }
        
        .heart-container:hover {
            transform: scale(1.05);
        }
        
        .heart {
            position: absolute;
            width: 150px;
            height: 150px;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            cursor: pointer;
            filter: drop-shadow(0 5px 15px rgba(231, 76, 60, 0.4));
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .heart:active {
            transform: translateX(-50%) scale(0.9);
        }
        
        .heart svg {
            width: 100%;
            height: 100%;
        }
        
        .heart svg path {
            fill: #e74c3c;
            transition: fill 0.3s ease;
        }
        
        .heart:hover svg path {
            fill: #c0392b;
        }
        
        .months-text {
            position: absolute;
            color: white;
            font-weight: 600;
            font-size: 24px;
            width: 100%;
            text-align: center;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .days-circle {
            position: absolute;
            top: 0;
            left: 20px;
            background: linear-gradient(135deg, #fff, #f8f8f8);
            color: #333;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            line-height: 1.2;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .days-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .days-number {
            font-weight: bold;
            font-size: 18px;
            color: #e74c3c;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 22px;
            animation: float 3s ease-in forwards;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) rotate(20deg);
                opacity: 0;
            }
        }
        
        .pics-box {
            background: linear-gradient(135deg, #E57373 0%, #EF5350 100%);
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 25px;
            text-align: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            font-style: italic;
            font-size: 18px;
            font-weight: 300;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .pics-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .pics-box:after {
            content: "‚ô•";
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 24px;
            opacity: 0.5;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .menu-item {
            background: linear-gradient(135deg, #E57373 0%, #EF5350 100%);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            min-height: 90px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .menu-item:after {
            content: "";
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.5s ease;
        }
        
        .menu-item:hover:after {
            transform: scale(8);
            opacity: 0;
        }
        
        .chat-icon {
            position: relative;
            width: 35px;
            height: 28px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .chat-icon:after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 8px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid white;
        }
        
        .chat-smile {
            position: absolute;
            bottom: 5px;
            left: 8px;
            font-size: 14px;
            color: #E57373;
        }
        
        .love-card-icon {
            position: relative;
            width: 35px;
            height: 30px;
            margin-bottom: 10px;
        }
        
        .love-card-white {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .love-card-black {
            position: absolute;
            top: 8px;
            left: 12px;
            width: 22px;
            height: 20px;
            background-color: #333;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .camera-icon {
            width: 35px;
            height: 28px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .camera-lens {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #555, #333);
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 12px;
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
        }
        
        .wheel-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: white;
            margin-bottom: 10px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .wheel-spoke {
            position: absolute;
            background: #E57373;
            width: 2px;
            height: 35px;
            left: 50%;
            top: 0;
            transform-origin: bottom center;
        }
        
        .emoji-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .emoji-container {
            position: relative;
            width: 90%;
            height: 90%;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 40px;
            animation: floatEmoji 6s ease-in-out infinite;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }
        
        @keyframes floatEmoji {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-150px) rotate(20deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 22px;
            z-index: 101;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            transform: rotate(90deg);
            background-color: #E57373;
            color: white;
        }
        
        #coupleImage {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }
        
        #coupleImage:hover {
            transform: scale(1.03);
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .pulse {
            animation: heartbeat 1.5s infinite;
        }
        
        /* Handle both link styling and clickable styling */
        .menu-link {
            color: white;
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">We've Been Together For</div>
        </div>
        
        <div class="heart-container" id="heartContainer">
            <div class="heart" id="heartClickArea">
                <svg viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100,30 C60,10 0,40 0,100 C0,140 40,170 100,180 C160,170 200,140 200,100 C200,40 140,10 100,30 Z" fill="#e74c3c"/>
                </svg>
            </div>
            <div class="months-text">11 Months</div>
            <div class="days-circle">
                <span class="days-number">335</span>
                <span>Days</span>
            </div>
        </div>
        
        <div class="pics-box" id="picsBox" onclick="showImage()">
            Pics of us together
        </div>

        <!-- Hidden Image -->
        <img id="coupleImage" src="Picsofus.jpg" alt="Pics of us together" style="display: none; width: 100%; max-width: 400px; margin-bottom: 25px; border-radius: 15px;">
        
        <div class="menu-grid">
            <div class="menu-item" id="babisMessageItem">
                <div class="chat-icon">
                    <span class="chat-smile">:)</span>
                </div>
                <span>Babi's Message</span>
            </div>
            <div class="menu-item" id="loveCardsItem">
                <div class="love-card-icon">
                    <div class="love-card-white"></div>
                    <div class="love-card-black"></div>
                </div>
                <span>Love Cards</span>
            </div>
            <div class="menu-item" id="picturesItem">
                <div class="camera-icon">
                    <div class="camera-lens"></div>
                </div>
                <span>Pictures</span>
            </div>
            <div class="menu-item" id="wheelsItem">
                <div class="wheel-icon">
                    <div class="wheel-spoke" style="transform: rotate(0deg);"></div>
                    <div class="wheel-spoke" style="transform: rotate(45deg);"></div>
                    <div class="wheel-spoke" style="transform: rotate(90deg);"></div>
                    <div class="wheel-spoke" style="transform: rotate(135deg);"></div>
                </div>
                <span>Wheels Of Date</span>
            </div>
        </div>
    </div>
    
    <div class="emoji-overlay" id="emojiOverlay">
        <div class="close-button" id="closeButton">√ó</div>
        <div class="emoji-container" id="emojiContainer"></div>
    </div>
    
    <script>
        // Generate a random position within the container
        function randomPosition(container) {
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            return {
                left: Math.random() * (width - 60),
                top: Math.random() * (height - 60)
            };
        }
        
        // Heart effect when clicking on the heart
        const heartClickArea = document.getElementById('heartClickArea');
        const heartContainer = document.getElementById('heartContainer');
        
        heartClickArea.addEventListener('click', function() {
            // Add pulse animation to the heart
            this.classList.add('pulse');
            setTimeout(() => {
                this.classList.remove('pulse');
            }, 1500);
            
            // Create floating hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = (Math.random() * 150) + 'px';
                    heart.style.top = (Math.random() * 50) + 'px';
                    // Random size for hearts
                    const size = 16 + Math.random() * 20;
                    heart.style.fontSize = `${size}px`;
                    // Random animation duration
                    const duration = 2 + Math.random() * 2;
                    heart.style.animationDuration = `${duration}s`;
                    heartContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 100);
            }
        });
        
        // Show image when clicking on pics box
        function showImage() {
            const coupleImage = document.getElementById("coupleImage");
            if (coupleImage.style.display === "none") {
                coupleImage.style.display = "block";
                
                // Add fade-in effect
                coupleImage.style.opacity = "0";
                setTimeout(() => {
                    coupleImage.style.transition = "opacity 0.5s ease";
                    coupleImage.style.opacity = "1";
                }, 10);
            } else {
                // Toggle image visibility
                coupleImage.style.opacity = "0";
                setTimeout(() => {
                    coupleImage.style.display = "none";
                }, 500);
            }
        }
        
        // Show emoji overlay
        document.getElementById("coupleImage").addEventListener('click', function() {
            document.getElementById("emojiOverlay").style.display = 'flex';
            const emojiContainer = document.getElementById("emojiContainer");
            emojiContainer.innerHTML = '';
            
            const loveEmojis = ['‚ù§Ô∏è', 'üòç', 'ü•∞', 'üíï', 'üíò', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíù', 'üíü', 'üíë', 'üë©‚Äç‚ù§Ô∏è‚Äçüë®', 'üë´', 'üåπ', 'üíè', '‚ú®', 'üíå', 'üéÅ', 'üíç'];
            
            // Create more emojis for a fuller effect
            for (let i = 0; i < 40; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
                
                const position = randomPosition(emojiContainer);
                emoji.style.left = position.left + 'px';
                emoji.style.top = position.top + 'px';
                
                // Randomize animation properties
                emoji.style.animationDelay = (Math.random() * 3) + 's';
                emoji.style.animationDuration = (4 + Math.random() * 4) + 's';
                
                // Randomize size
                const size = 30 + Math.random() * 20;
                emoji.style.fontSize = `${size}px`;
                
                emojiContainer.appendChild(emoji);
            }
        });
        
        // Close emoji overlay
        document.getElementById("closeButton").addEventListener('click', function() {
            document.getElementById("emojiOverlay").style.display = 'none';
        });
        
        // Close overlay when clicking outside of emojis
        document.getElementById("emojiOverlay").addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        // Add rotating animation to wheel icon
        document.addEventListener('DOMContentLoaded', function() {
            const wheelIcon = document.querySelector('.wheel-icon');
            let rotation = 0;
            
            setInterval(() => {
                rotation += 2;
                const spokes = wheelIcon.querySelectorAll('.wheel-spoke');
                spokes.forEach((spoke, index) => {
                    const angle = (index * 45) + rotation;
                    spoke.style.transform = `rotate(${angle}deg)`;
                });
            }, 50);
        });
        
        // Navigation to external HTML pages
        document.getElementById('babisMessageItem').addEventListener('click', function() {
            window.location.href = 'babis-messages.html';
        });
        
        document.getElementById('loveCardsItem').addEventListener('click', function() {
            window.location.href = 'love-cards.html';
        });
        
        document.getElementById('picturesItem').addEventListener('click', function() {
            window.location.href = 'pictures.html';
        });
        
        document.getElementById('wheelsItem').addEventListener('click', function() {
            window.location.href = 'wheels-of-date.html';
        });
    </script>
</body>
</html>
