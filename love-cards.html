<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovely Cards For You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .card-container {
      width: 300px;
      height: 450px;
      perspective: 1000px;
      margin: 0 auto 20px;
      cursor: pointer;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-front, .card-back {
      display: flex;
      flex-direction: column;
    }

    .card-front {
      background: linear-gradient(to bottom, #eb6b6b 0%, #eb6b6b 75%, #5dbe6e 75%, #5dbe6e 100%);
    }

    .card-back {
      transform: rotateY(180deg);
      background: linear-gradient(to bottom, #eb6b6b 0%, #eb6b6b 75%, #5dbe6e 75%, #5dbe6e 100%);
    }

    .card-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffaea9;
      margin: 15px;
      border-radius: 10px;
      padding: 20px;
    }

    .card-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #d45246;
    }

    .heart {
      color: #e74c3c;
      font-size: 60px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 22px;
      color: #d45246;
      white-space: pre-wrap;
      text-align: center;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>❤️ Lovely Cards for you!! ❤️</h1>
    <div class="card-container" id="card-container">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div class="card-content">
            <div class="heart">❤️</div>
            <div class="card-title">SeiCard</div>
          </div>
        </div>
        <div class="card-face card-back">
          <div class="card-content">
            <div class="card-title">LOVE</div>
            <div class="message" id="message">Message here</div>
          </div>
        </div>
      </div>
    </div>
    <button id="new-card">Show New Card</button>
  </div>

  <script>
    // Love messages for Chelsey
    const loveMessages = [
      "You make my heart smile every day",
      "You're my favorite person in the world",
      "Being with you is the best part of my day",
      "Your smile brightens my darkest days",
      "You're the best thing that's ever happened to me",
      "Every moment with you is a treasure",
      "Your love gives me strength",
      "You're my sunshine on cloudy days",
      "My heart belongs to you, always",
      "You make ordinary moments extraordinary",
      "You're the reason I smile so much",
      "I'm so lucky to have you in my life",
      "You're my perfect match in every way",
      "Life is beautiful because you're in it",
      "You're the missing piece to my puzzle",
      "Your love is the greatest gift",
      "You take my breath away, always",
      "Forever wouldn't be long enough with you",
      "You're my favorite hello and hardest goodbye",
      "I fall more in love with you every day"
    ];

    const card = document.getElementById('card');
    const messageElement = document.getElementById('message');
    const newCardButton = document.getElementById('new-card');

    // Set a random message when page loads
    window.addEventListener('load', setRandomMessage);

    // Flip card when clicked
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    // Show new card when button is clicked
    newCardButton.addEventListener('click', () => {
      // If card is currently flipped, unflip it first with animation
      if (card.classList.contains('flipped')) {
        card.classList.remove('flipped');
        setTimeout(setRandomMessage, 400);
      } else {
        setRandomMessage();
      }
    });

    function setRandomMessage() {
      const randomIndex = Math.floor(Math.random() * loveMessages.length);
      messageElement.textContent = loveMessages[randomIndex];
    }
  </script>
</body>
</html>
