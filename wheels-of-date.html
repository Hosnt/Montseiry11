<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels Of Date</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #FFCDC2 0%, #FFB6C1 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            margin-bottom: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 10px 0;
        }
        
        .header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #E57373, #F48FB1);
            border-radius: 3px;
        }
        
        .title {
            font-weight: 600;
            font-size: 30px;
            color: #333;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-weight: 300;
            font-size: 18px;
            color: #444;
            margin-top: 10px;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
                        inset 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 4s cubic-bezier(0.1, 0.01, 0.2, 1);
        }
        
        .wheel-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #E57373 0%, #EF5350 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .wheel-section {
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            border-style: solid;
            z-index: 1;
        }
        
        .section-content {
            position: absolute;
            transform-origin: 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
            padding: 0 5px;
            width: 110px;
        }
        
        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            z-index: 11;
        }
        
        .pointer:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 30px 15px 0 15px;
            border-color: #333 transparent transparent transparent;
        }
        
        .spin-button {
            background: linear-gradient(135deg, #E57373 0%, #EF5350 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        .spin-button:active {
            transform: translateY(-1px);
        }
        
        .result-container {
            text-align: center;
            margin-top: 30px;
            min-height: 80px;
        }
        
        .result {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .heart-decoration {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            z-index: -1;
            animation: float-hearts 6s ease-in-out infinite;
        }
        
        @keyframes float-hearts {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .back-button {
            background: linear-gradient(135deg, #E57373 0%, #EF5350 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        
        .date-icon {
            font-size: 24px;
            margin-right: 8px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 999;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Wheels Of Date</div>
            <div class="subtitle">Spin to pick your perfect date!</div>
        </div>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="dateWheel">
                <!-- Wheel sections will be generated by JavaScript -->
            </div>
            <div class="wheel-center">
                <span>‚ù§Ô∏è</span>
            </div>
        </div>
        
        <button class="spin-button" id="spinButton">SPIN</button>
        
        <div class="result-container">
            <div class="result" id="resultText"></div>
        </div>
    </div>
    
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Define date options with colors and icons
            const dateOptions = [
                { name: "Sex Date", color: "#FF5252", icon: "üî•" },
                { name: "Movie Date", color: "#7C4DFF", icon: "üé¨" },
                { name: "VideoGame Date", color: "#00BCD4", icon: "üéÆ" },
                { name: "Cuddle Date", color: "#FF9800", icon: "ü§ó" }
            ];
            
            const wheelElement = document.getElementById("dateWheel");
            const spinButton = document.getElementById("spinButton");
            const resultText = document.getElementById("resultText");
            
            // Create heart decorations
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement("div");
                heart.className = "heart-decoration";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(heart);
            }
            
            // Create wheel sections
            const sectionAngle = 360 / dateOptions.length;
            const radius = 150; // Wheel radius
            
            dateOptions.forEach((option, index) => {
                // Create section
                const section = document.createElement("div");
                section.className = "wheel-section";
                section.style.borderWidth = `0 ${radius}px ${radius}px 0`;
                section.style.borderColor = `transparent ${option.color} transparent transparent`;
                section.style.transform = `rotate(${index * sectionAngle}deg)`;
                
                // Calculate text position and rotation
                const midAngle = index * sectionAngle + sectionAngle / 2;
                const radians = midAngle * Math.PI / 180;
                const textDistance = radius * 0.6;
                const x = Math.cos(radians) * textDistance;
                const y = Math.sin(radians) * textDistance;
                
                // Create text content
                const content = document.createElement("div");
                content.className = "section-content";
                content.innerHTML = `${option.icon}<br>${option.name}`;
                content.style.transform = `translate(${x}px, ${y}px) rotate(${midAngle + 90}deg)`;
                
                // Add to wheel
                wheelElement.appendChild(section);
                wheelElement.appendChild(content);
            });
            
            // Functions for spinning the wheel
            let spinning = false;
            let currentRotation = 0;
            
            spinButton.addEventListener("click", function() {
                if (spinning) return;
                
                spinning = true;
                resultText.style.opacity = "0";
                
                // Generate random spin (5-10 full rotations plus a random section)
                const spinRotations = 5 + Math.floor(Math.random() * 5);
                const spinExtra = Math.floor(Math.random() * 360);
                const totalRotation = spinRotations * 360 + spinExtra;
                
                // Calculate final rotation to determine winner
                currentRotation = (currentRotation + totalRotation) % 360;
                wheelElement.style.transform = `rotate(-${currentRotation + totalRotation}deg)`;
                
                // Launch confetti
                launchConfetti();
                
                // Determine result after spinning
                setTimeout(() => {
                    // Calculate which section is at the top (pointing position)
                    const normalizedRotation = (currentRotation + totalRotation) % 360;
                    const winningIndex = Math.floor(normalizedRotation / sectionAngle) % dateOptions.length;
                    const winner = dateOptions[dateOptions.length - 1 - winningIndex];
                    
                    // Display result
                    resultText.innerHTML = `${winner.icon} ${winner.name} ${winner.icon}`;
                    resultText.style.backgroundColor = `${winner.color}30`;
                    resultText.style.color = winner.color;
                    resultText.style.opacity = "1";
                    
                    // Reset spinning state
                    spinning = false;
                }, 4000);
            });
            
            // Function to create confetti effect
            function launchConfetti() {
                const colors = ["#FF5252", "#7C4DFF", "#00BCD4", "#FF9800", "#E57373", "#F48FB1"];
                
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement("div");
                        confetti.className = "confetti";
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.left = Math.random() * 100 + "vw";
                        confetti.style.width = Math.random() * 10 + 5 + "px";
                        confetti.style.height = Math.random() * 10 + 5 + "px";
                        confetti.style.opacity = Math.random() + 0.5;
                        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
                        
                        document.body.appendChild(confetti);
                        
                        // Remove confetti after animation
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 20);
                }
            }
        });
    </script>
</body>
</html>
